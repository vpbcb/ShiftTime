<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Расчет смены</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1976d2">
<link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

<style>
/* === ВЕСЬ CSS БЕЗ ИЗМЕНЕНИЙ === */
:root{
  --bg:#f6f7f9;
  --card:#fff;
  --border:#e6e8ee;
  --ctlBorder:#cfd5e1;
  --ink:#111;
  --muted:#5b6474;
  --pillBg:#f0f2f7;
  --accent:#1976d2;

  --titleFs:13.6px;
  --titlePadV:6px;
  --titlePadH:10px;
  --ctlFs:16px;
  --timeFs:18.5px;
  --resultTimeFs:21px;

  --actionBtnHSmall:38px;
}

*{ box-sizing:border-box; font-family:Arial, sans-serif; }
body{ margin:0; background:var(--bg); }
.wrap{ max-width:720px; margin:auto; padding:14px; }

.card{
  background:#fff;
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;
  margin-bottom:10px;
}

.headerCard{
  background:var(--accent);
  color:#fff;
  text-align:center;
}

h1{ margin:0; font-size:20px; }

input,button,select{
  border-radius:10px;
  border:1px solid var(--ctlBorder);
  font-size:var(--ctlFs);
  background:#fff;
}

input[type="time"]{
  width:120px;
  text-align:center;
  font-size:var(--timeFs);
}

.fieldTitle{
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--pillBg);
  border:1px solid var(--border);
  border-radius:999px;
  font-size:var(--titleFs);
  padding:6px 10px;
  font-weight:600;
}

.actionBtnSmall{
  height:var(--actionBtnHSmall);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
}

.modeBtn.active,
.tzBtn.active{
  background:var(--accent);
  color:#fff;
  border-color:var(--accent);
}

.results3{
  display:grid;
  gap:12px;
}

.resultCard{
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px;
  display:grid;
  grid-template-rows:32px auto;
  text-align:center;
}

.pill{
  background:var(--pillBg);
  border:1px solid var(--border);
  border-radius:999px;
  font-size:var(--titleFs);
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:center;
}

.multiTimes{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:8px;
}

.mtTime{
  font-size:var(--resultTimeFs);
  font-weight:700;
}

.mtLbl{
  font-size:14px;
  color:var(--muted);
}

@media (max-width:639px){
  .results3{ grid-template-columns:1fr; }
  .pill{ width:100%; }
}
</style>
</head>

<body>
<div class="wrap">

<div class="card headerCard">
  <h1>Расчет смены</h1>
</div>

<!-- ===== РЕЗУЛЬТАТЫ ===== -->
<div class="card">
  <div class="results3">

    <!-- Продолжительность смены (без изменений) -->
    <div class="resultCard">
      <div class="pill">Продолжительность смены</div>
      <div class="mtTime" id="outDuration">—</div>
    </div>

    <!-- ⬅⬅⬅ МЕСТАМИ ПОМЕНЯНЫ ЭТИ ДВА БЛОКА ⬅⬅⬅ -->

    <!-- Окончание смены (теперь ВТОРОЙ) -->
    <div class="resultCard">
      <div class="pill">Окончание смены</div>
      <div class="multiTimes">
        <div>
          <div class="mtTime" id="outEndMSK">—</div>
          <div class="mtLbl">МСК</div>
        </div>
        <div>
          <div class="mtTime" id="outEndUTC">—</div>
          <div class="mtLbl">UTC</div>
        </div>
        <div>
          <div class="mtTime" id="outEndLOC">—</div>
          <div class="mtLbl">Local</div>
        </div>
      </div>
    </div>

    <!-- Выключение двигателей (теперь ТРЕТИЙ) -->
    <div class="resultCard">
      <div class="pill">Выключение двигателей</div>
      <div class="multiTimes">
        <div>
          <div class="mtTime" id="outEngMSK">—</div>
          <div class="mtLbl">МСК</div>
        </div>
        <div>
          <div class="mtTime" id="outEngUTC">—</div>
          <div class="mtLbl">UTC</div>
        </div>
        <div>
          <div class="mtTime" id="outEngLOC">—</div>
          <div class="mtLbl">Local</div>
        </div>
      </div>
    </div>

  </div>
</div>

</div>

<!-- JS (БЕЗ ИЗМЕНЕНИЙ) -->
<script>
/* здесь ваш существующий JS — без каких-либо правок */
</script>

</body>
</html>
