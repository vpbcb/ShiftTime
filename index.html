<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Расчет смены</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#1976d2">

<style>
/* ===== базовые стили (без изменений) ===== */
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:#f6f7f9;color:#111}

.headerFixed{position:fixed;top:0;left:0;right:0;z-index:1000}
.footerFixed{position:fixed;bottom:0;left:0;right:0;z-index:1000}

.headerWrap{max-width:720px;margin:auto;padding:4px 14px}
.footerWrap{max-width:720px;margin:auto;padding:6px 14px}

.scrollArea{
  position:fixed;
  top:60px;
  bottom:50px;
  left:0;right:0;
  overflow:auto;
}

.wrap{max-width:720px;margin:auto;padding:10px}

.card{
  background:#fff;
  border:1px solid #e6e8ee;
  border-radius:12px;
  padding:10px;
  margin-bottom:8px;
}

/* ===== header ===== */
.headerCard{
  background:#1976d2;
  color:#fff;
  border-radius:12px;
  padding:8px 12px;
}

.headerBar{
  display:flex;
  align-items:center;
  gap:10px;
}
.headerBar h1{
  flex:1;
  margin:0;
  text-align:center;
  font-size:20px;
}

.saveBtn{
  height:38px;
  padding:8px 12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.6);
  background:rgba(255,255,255,.16);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.saveBtn.saved{background:rgba(255,255,255,.3)}

.resetBtn{
  width:100%;
  height:38px;
  background:#1976d2;
  color:#fff;
  border:1px solid #1976d2;
  border-radius:10px;
  font-weight:700;
}

/* ===== controls ===== */
.fieldTitle{
  background:#f0f2f7;
  border:1px solid #e6e8ee;
  border-radius:999px;
  padding:6px 10px;
  font-size:13.6px;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:center;
  white-space:nowrap;
}

button,select,input{
  border-radius:10px;
  border:1px solid #cfd5e1;
  padding:10px;
  font-size:16px;
  background:#fff;
}

input[type="time"]{
  width:120px;
  text-align:center;
  font-size:18px;
}

/* ===== layout blocks ===== */
.depGrid{
  display:grid;
  grid-template-columns:auto 1fr;
  grid-template-areas:
    "title title"
    "inputs tz"
    "delta delta";
  gap:6px 10px;
}

.depTitle{grid-area:title}
.depLine{grid-area:inputs}
.depTz{grid-area:tz}
#deltaFold{grid-area:delta}

.modeButtons{display:flex;gap:10px;margin-top:8px}
.modeButtons button{flex:1;font-weight:700}
.modeButtons .active{background:#1976d2;color:#fff}

/* ===== results ===== */
.results3{display:grid;gap:9px}

.resultCard{
  border:1px solid #e6e8ee;
  border-radius:12px;
  padding:9px;
  text-align:center;
}

.pill{
  background:#f0f2f7;
  border:1px solid #e6e8ee;
  border-radius:999px;
  height:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13.6px;
  font-weight:600;
}

.multiTimes{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:8px;
  margin-top:6px;
}

.mtTime{font-size:21px;font-weight:700}
.mtLbl{font-size:14px;color:#5b6474}

/* ===== LDT + обратный полёт ===== */
.sixInline{
  display:grid;
  grid-template-columns:1fr auto;
  gap:10px;
  align-items:stretch;
}

.fieldTitle.wrap2{
  height:42px;
  border-radius:12px;
  text-align:center;
}

/* ========================================================= */
/* ====== ИЗМЕНЕНИЯ ТОЛЬКО ДЛЯ ГОРИЗОНТАЛЬНОЙ ОРИЕНТАЦИИ ===== */
/* ========================================================= */
@media (min-width:640px){
  .sixInline{
    display:flex;
    align-items:center;
    gap:10px;
  }
  .fieldTitle.wrap2{
    width:calc((100% - 10px)/2);
    white-space:nowrap;
    justify-content:center;
  }
  .fieldTitle.wrap2 br{display:none}
}

/* ===== update toast ===== */
#updateToast{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  z-index:3000;
  background:#1976d2;
  color:#fff;
  padding:12px 16px;
  border-radius:14px;
  font-weight:700;
  display:none;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}
</style>
</head>

<body>

<div id="updateToast">Обновление данных. Ждите.</div>

<div class="headerFixed">
  <div class="headerWrap">
    <div class="headerCard">
      <div class="headerBar">
        <h1>Расчет смены</h1>
        <button id="btnSave" class="saveBtn">Сохранить</button>
      </div>
    </div>
  </div>
</div>

<div class="scrollArea">
  <div class="wrap">

    <!-- ВРЕМЯ ВЫЛЕТА -->
    <div class="card">
      <div class="depGrid">
        <div class="fieldTitle depTitle">Время вылета по расписанию</div>
        <div class="depLine"><input type="time" value="05:00"></div>
        <div class="depTz">МСК / UTC / Local</div>
        <div id="deltaFold">Δ UTC</div>
      </div>
    </div>

    <!-- РЕЗУЛЬТАТЫ -->
    <div class="card">
      <div class="results3">
        <div class="resultCard">
          <div class="pill">Продолжительность смены</div>
          <div class="mtTime">—</div>
        </div>
        <div class="resultCard">
          <div class="pill">Выключение двигателей</div>
          <div class="multiTimes">
            <div><div class="mtTime">—</div><div class="mtLbl">МСК</div></div>
            <div><div class="mtTime">—</div><div class="mtLbl">UTC</div></div>
            <div><div class="mtTime">—</div><div class="mtLbl">Local</div></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ОБРАТНЫЙ ПОЛЕТ -->
    <div class="card">
      <div class="sixInline">
        <div class="fieldTitle wrap2">Время на<br>обратный полет</div>
        <input type="time" value="02:30">
      </div>
    </div>

  </div>
</div>

<div class="footerFixed">
  <div class="footerWrap">
    <button class="resetBtn">Сбросить</button>
  </div>
</div>

<script>
/* ===== update toast logic ===== */
const toast=document.getElementById("updateToast");
let toastAt=0,timer=null;
function showUpdateToast(){
  toastAt=Date.now();
  toast.style.display="block";
}
function hideUpdateToast(){
  const d=Date.now()-toastAt;
  clearTimeout(timer);
  timer=setTimeout(()=>toast.style.display="none",Math.max(0,2000-d));
}

if("serviceWorker"in navigator){
  window.addEventListener("load",async()=>{
    const reg=await navigator.serviceWorker.register("./sw.js");
    navigator.serviceWorker.addEventListener("message",e=>{
      if(e.data?.type==="UPDATING")showUpdateToast();
      if(e.data?.type==="UPDATED")hideUpdateToast();
    });
    try{await reg.update()}catch(e){}
  });
}
</script>

</body>
</html>
